<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Center Of Health</h1>
<div class="container">
    <h2>GYM REGISTRATION</h2><br>
    <hr><br>
   <div class="main">
   <label for="fname">FIRST NAME: </label><br><input type="text" placeholder="FIRST NAME" id="fname" size="50"><br><br>
   <label for="mname">MIDDLE NAME:</label><br><input type="text" placeholder="MIDDLE" id="mname" size="50"><br><br>
   <label for="lname">LAST NAME:</label><br><input type="text" placeholder="LAST NAME" id="lname" size="50"><br><br>
   <label for="gender">GENDER:</label><br>
   <input type="radio" id="male" checked><label for="male">MALE </label>
   <input type="radio" id="female"><label for="female">FEMALE </label>
   <input type="radio" id="other"><label for="other">OTHER </label><br><br>
   <label for="dob">DOB:</label><br> <input type="date" name="dob" id="dob" size="50"><br><br>
   <label for="cweight">CURRENT WEIGHT:</label><br><input type="number" placeholder="CURRENT WEIGHT" id="cw" size="50"><br><br>
   <label for="eweight">EXPECTED WEIGHT:</label><br><input type="number" placeholder="EXPECTED WEIGHT" id="ew" size="50"> <br><br>
   <label for="">CONTACT NO:</label><br><input type="text" placeholder="CONTACT NO" id="contact no" value="+91 " size="50"><br><br>
   <label for="">ADDRESS:</label><br><input type="text" placeholder="ADDRESS" id="address" size="50"><br><br>
   <label for="email">EMAIL:</label><br><input type="email" placeholder="EMAIL" id="email" size="50"><br><br>
   <label for="package">SESSION PACKAGE:</label><br>
   <select name="pakage" id="package"><br>
    <option value="sessions">SELECT</option>
     <option value="sessions">UNLIMITED MONTHLY (20000/-)</option>
     <option value="">10 SESSIONS (10000/-)</option>
     <option value="">6 SESSIONS (5000/-)</option>
     <option value="">3 SESSIONS (2000/-)</option>
   </select><br><br>
   <label for="schedule">SCHEDULE PREFERENCE:</label><br>
   <input type="checkbox" name="" id="schedule1"><label for="">MORNING SESSION - 7:00 AM TO 9:00 AM</label><br>
   <input type="checkbox" name="" id="schedule2"><label for="">MORNING SESSION - 9:00 AM TO 11:00 AM</label><br>
   <input type="checkbox" name="" id="schedule3"><label for="">AFTERNOON SESSION - 1:00 PM TO 3:00 PM</label><br>
   <input type="checkbox" name="" id="schedule4"><label for="">EVENING SESSION - 5:00 PM TO 7:00 PM</label><br>
   <input type="checkbox" name="" id="schedule5"><label for="">EVENING SESSION - 7:00 PM TO 9:00 PM</label><br><br>
   <button type="submit" class="register">REGISTER</button>
   </div>   
</div>
</body>
</html>
